<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>

<div class="container-fixed">
    <div class="row">
        <div class="col-md-2 col-md-offset-5">
            <form id="form" th:object="${user}" th:action="@{/register/try}" method="post">
                <div class="control-group">
                    <label class="control-label" for="inputEmail">İsim</label>
                    <div class="controls">
                        <input id="" type="text"  th:field="${user.surname}"/>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputEmail">E-Mail</label>
                    <div class="controls">
                        <input id="inputEmail" type="text"  th:field="${user.email}"/>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputEmail">Username</label>
                    <div class="controls">
                        <input id="inputEmail" type="text"  th:field="${user.name}"/>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputPassword">Password</label>
                    <div class="controls">
                        <input id="inputPassword" type="password"  th:field="${user.password}"/>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <br/>
                        <button type="submit" class="btnform">Giriş Yap</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
