<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
    <meta charset="UTF-8"/>
    <title>Dashboard</title>

</head>
<body>
<div class="container-fluid" id="LG">
    <div class="row-fluid">
        <div class="col-xs-12">
            <nav class="navbar navbar-default navbar-static-top" role="navigation">
                <div class="navbar-header">

                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                    </button> <a class="navbar-brand" href="#" th:href="@{'/admin/'}">Panel</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="#">Hello , <label th:text="${user.username}">User</label></a>
                        </li>
                        <li>
                            <a th:href="@{'/logout'}">Logout</a>
                        </li>
                    </ul>
                </div>

            </nav>
            <h3 class="text-center">
                <span>Admin Panel - </span>
            </h3>


            <a class="btn btn-primary btn-large" href="#" th:href="@{'/admin/create'}">Çalışan Ekle</a>


            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3>Tickets</h3>
                </div>
                <table class="table table-bordered table-hover table-condensed">
                    <thead>
                    <tr>
                        <th>
                            #
                        </th>
                        <th>
                            Username
                        </th>
                        <th>
                            E-MAIL
                        </th>
                        <th>
                            Name
                        </th>
                        <th>
                            Action
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr id="success" th:each="user: ${users}">
                        <td th:text="${user.id}">
                            1
                        </td>
                        <td th:text="${user.surname}">
                            TB - Monthly
                        </td>
                        <td th:text="${user.name}">
                            01/04/2012
                        </td>
                        <td th:text="${user.email}">
                            Default
                        </td>
                        <td>
                            <a href="#" th:href="@{'/admin/show/'+${user.id}}"> <button class="btn btn-success" type="button">Show</button>
                            </a>
                        </td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
